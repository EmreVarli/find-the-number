<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find The Number</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="title">
          <h2>Guess The Number (1 - 100)</h2>
        </div>
        <div class="input-area">
          <input
            type="text"
            id="guess"
            placeholder="Enter a number..."
            name="guess"
            autofocus
          />
          <button type="submit" id="button">Check</button>
        </div>

        <img
          class="image"
          src="./magic_hat_PNG59.png"
          style="width: 20%"
          alt="#"
        />

        <div class="sub-title">
          <h3 id="write_number" >Write The Number</h4>
        </div>
        <div class="counter">
          <p>
            Number of attempts:
            <span id="counter_number"> 0 </span>
          </p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
